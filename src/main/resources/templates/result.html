<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/CSS/header.css" th:href="@{/CSS/header.css}">
    <link rel="stylesheet" href="../static/CSS/footer.css" th:href="@{/CSS/footer.css}">
    <title>Result</title>
</head>


<div class="container">
<h1>Game Result</h1>

<h3>Chosen Box:</h3>

<p>Box Number: <span th:text="${chosenBox.boxNumber}"></span></p>
<p>Prize: <span th:text="${chosenBox.prize}"></span></p>
<p>Content: <span th:text="${chosenBox.content}"></span></p>

<h3>All Boxes:</h3>

<table>
    <thead>
    <tr>
        <th>Box Number</th>
        <th>Prize</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="box : ${boxes}">
        <td th:text="${box.boxNumber}"></td>
        <td th:text="${box.prize}"></td>
    </tr>
    </tbody>
</table>
<br>
<br>
    <div style="text-align:center">
<a href="/">Play Again</a>
        </div>
<br>
<br>
</div>
<footer >

    <h2>Simranjeet Singh (Student Id: 991678806)&nbsp;&nbsp;<span class='hart'>&#9825;</span>&nbsp;&nbsp;</h2>
</footer>
</body>
</html>
